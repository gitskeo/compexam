{% extends "base.html" %}

{% block content %}
<h1> Checkout</h1> 
<div class = "row">
{% for shippingaddress in shippingaddress_list %}
<div class = "col-lg-4">
<div class = "box-element product">
<h4 href="">{{shippingaddress.customer}}</h4>
<hr>
<p class="card-text"> Order Number</p><b>{{shippingaddress.order}}</b>
<p class="card-text"> Address</p><b>{{shippingaddress.address}}</b>
{% endfor %}
<button class = "btn btn-outline-primary add btn"><a href="{% url 'checkout' %}"> Checkout </a> </button>
</div> 
{% endblock content %}
