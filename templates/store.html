{% extends "base.html" %}

{% block content %}
    <h2>Store</h2>
<div class = "row">
{% for product in product_list %}
<div class = "col-lg-4">
<div class = "box-element product">
<h4 href="">{{product.name}}</h4>
<hr>
<button class = "btn btn-outline-primary add btn"> Add to Cart</button>

<p class="card-text"><b>{{product.price}}</b>
{% endfor %}
</div> 


{% endblock content %}
